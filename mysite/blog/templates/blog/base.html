<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap" rel="stylesheet">

  </head>
  <body class="loader">

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
      <div class=container>
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://github.com/nguyenducanson">Github</a>
            <a class="nav-item nav-link" href="https://www.facebook.com/Anson.ahihi">Facebook</a>
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'post_new' %}">New</a>
              <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Draft</a>
            {% endif %}
          </div>

          <div class="navbar-nar">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link nav-link-right" href="{% url 'logout' %}">Logout</a>
              <!-- <a class="nav-item nav-link nav-link-right" >Welcome {{ user.username }}</a> -->

            {% else %}
              <a class="nav-item nav-link nav-link-right" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

  <!-- bodyblock   -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block bodyblock %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
