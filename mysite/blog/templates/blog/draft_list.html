{% extends 'blog/base.html' %}
{% block bodyblock %}
  {% for post in draft_lists %}
    <div class="post">
      <p class="date">Create: {{ post.create_date|date:"d-m-Y" }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
